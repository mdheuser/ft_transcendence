services:
  # Transcendence Backend Service (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcendence_backend
    ports:
      - "8888:8888"
    volumes:
      - ./backend:/app:rw
      - backend_node_modules:/app/node_modules
      - sqlite-data:/app/db
    environment:
      - NODE_ENV=development
      - PORT=8888
      - DB_PATH=/app/db/database.db
      - HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - transcendence_network

  # Transcendence Frontend Service (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8888
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - transcendence_network

  # Transcendence Nginx Service (Reverse Proxy + SSL)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: transcendence_nginx
    ports:
      - "8443:8443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    restart: unless-stopped
    networks:
      - transcendence_network

# Docker Volumes
volumes:
  sqlite-data:
    driver: local
  backend_node_modules:
    driver: local

# Docker Networks
networks:
  transcendence_network:
    driver: bridge
